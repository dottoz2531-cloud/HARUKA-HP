<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Haruka kawaii shop</title>
    <meta name="description" content="" />

    <meta property="og:title" content="gallery-cake" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://haruka-kawaii-shop.com/gallery/" />
    <meta property="og:image" content="" />
    <meta property="og:site_name" content="gallery" />
    <meta property="og:description" content="" />
    <meta name="twitter:card" content="./img/shoplogo.png" />

    <link rel="icon" href="./img/haruka-icon.PNG" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header id="header" class="header">
      <div class="header__inner inner">
        <h1 class="header__logo">
          <a href="/"
            ><img src="./img/shoplogo.png" alt="Haruka kawaii shop"
          /></a>
        </h1>
        <div class="header__items">
          <button
            id="js-drawer-button"
            type="button"
            class="header__icon drawer-icon"
          >
            <span class="drawer-icon__bar"></span>
            <span class="drawer-icon__bar"></span>
            <span class="drawer-icon__bar"></span>
          </button>
        </div>

        <nav id="js-drawer-content" class="header__nav">
          <div class="drawer__items">
            <ul class="header__sns-items">
              <li class="header__sus-item">
                <a
                  href="https://www.instagram.com/haruka.kawaiishop?igsh=cmt4ZGUydWNrODZh"
                  class="header__sns-link"
                  ><img class="is-instagram" src="./img/instagram.PNG" alt=""
                /></a>
              </li>
              <li class="header__sus-item">
                <a href="https://lin.ee/i8XduPG" class="header__sns-link"
                  ><img class="is-line" src="./img/line.PNG" alt=""
                /></a>
              </li>
            </ul>
            <ul class="header__lists">
              <li class="header__list">
                <a href="#cocept" class="header__link">CONCEPT</a>
              </li>
              <li class="header__list">
                <a href="#gallery" class="header__link">GALLERY</a>
              </li>
              <li class="header__list">
                <a href="#contact" class="header__link">CONTACT & ORDER</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="main">
      <nav class="gallery__sub-menu">
        <div class="sub-menu__inner">
          <ul class="sub-items">
            <div class="sub-items1">
              <li class="sub-item">
                <a href="" class="item_link">CAKE</a>
              </li>
              <li class="sub-item sub-item--type2">
                <a href="" class="item-link">COOKIE</a>
              </li>
              <li class="sub-item sub-item--type3">
                <a href="" class="item_link">CUPCAKE</a>
              </li>
            </div>
            <div class="sub-items2">
              <li class="sub-item sub-item--type4">
                <a href="" class="item_link">EVENT</a>
              </li>
              <li class="sub-item sub-item--type5">
                <a href="" class="item_link">OSHIKATU</a>
              </li>
              <li class="sub-item sub-item--type6">
                <a href="" class="item_link">OTHER</a>
              </li>
            </div>
          </ul>
        </div>
      </nav>

      <div class="gallery-cake">
        <div class="inner">
          <h2 class="heading heading--type js-in-view fade-in-up">
            OTHER GALLERY
          </h2>
          <div class="cake__cards cake-cards">
            <div class="cake-card">
              <img src="./img/img-concept/1.png" alt="" class="cake-card" />
            </div>
            <div class="cake-card">
              <img src="./img/img-concept/4.png" alt="" class="cake-card" />
            </div>
            <div class="cake-card">
              <img src="./img/img-concept/6.png" alt="" class="cake-card" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__inner inner">
        <div class="footer__logo">
          <img src="./img/shoplogo.png" alt="" />
        </div>
      </div>
    </footer>
    <p class="footer__copyright">
      <small>Â© 2024 Haruka kawaii shop</small>
    </p>

    <script src="./js/lib/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>

</html>
